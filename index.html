<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time Example</title>
</head>
<body>
    <h1>Current Time: <span id="timeDisplay"></span></h1>

    <script>
        function getCurrentTime() {
            //variable declare
            const now = new Date();  
            let hours = now.getHours();  
            let minutes = now.getMinutes();  
            let seconds = now.getSeconds();  
            const ampm = hours >= 12 ? 'PM' : 'AM';  
            //define the variables
       
            hours = hours % 12;
            hours = hours ? hours : 12;  

            
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            
            return timeString;
        }
// by using innerText it change what its been displayed and get contents from html
      
        document.getElementById("timeDisplay").innerText = getCurrentTime();
    </script>
</body>
</html>
